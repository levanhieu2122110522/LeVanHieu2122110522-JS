<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học</title>
    <style>.container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        margin-bottom: 20px;
    }
    
    input[type="text"] {
        padding: 8px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
    }
    
    button {
        padding: 8px 12px;
        border: none;
        border-radius: 3px;
        background-color: #14e929;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        margin-left: 5px;
    }
    buttondelete {
        padding: 8px 12px;
        border: none;
        border-radius: 3px;
        background-color: #e96914;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        margin-left: 5px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        margin-bottom: 5px;
    }</style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Danh sách môn học</h2>
        <form id="addForm">
            <input type="text" id="courseName" placeholder="Nhập tên môn học">
            <button type="button" onclick="addCourse()">Thêm</button>
        </form>
        <ul id="courseList">
            <!-- Danh sách môn học sẽ được thêm vào đây -->
        </ul>
    </div>

    <script src="bai02.js"></script>
   
</body>
</html>
